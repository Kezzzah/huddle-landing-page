<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">


</head>
<body>

   <header>
    <img class="logo" src="./images/logo.svg" alt="logo"/>
   </header>
   
   <main>
    <div class="flex-container">
        <img src="./images/illustration-mockups.svg" alt="web-browser illustration" class="illustration">
      
      <div class="info">
        <h1>Build The Community Your Fans Will Love</h1>
    
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
    
        <button class="button">Register</button>
      </div>
    </div>

    <div class="icon-position">
       <img src="./images/facebook.svg" alt="facebook" class="icons">
       <img src="./images/twitter.svg" alt="twitter" class="icons">
       <img src="./images/instagram.svg" alt="instagram" class="icons">
    </div>
  </main>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
